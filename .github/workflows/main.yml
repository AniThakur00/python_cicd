name: Build and Push Docker Image

on:
  push:
    branches:
      - 'main'  # Change this to the branch you want to trigger the build on

jobs:
  build_and_push:
    runs-on: ubuntu-latest  # You can choose a different runner if needed

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Checks out your code

    - name: docker login
      run: docker login -u "aniketthakur" -p "00Aniket00#"

    - name: docker image build
      run: docker build -t aniketthakur/python-flask:0.0.2

    - name: push to dockerhub
      run: docker push aniketthakur/python-flask:0.0.2

